<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StockClerk Dashboard Widget for Wix" />
    <title>StockClerk Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        background: #f8f8f8;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        font-size: 14px;
        color: #333;
        line-height: 1.5;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Loading state */
      .wix-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
      }

      .wix-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #e0e0e0;
        border-top-color: #C9B8A8;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Error state */
      .wix-error {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #d32f2f;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="wix-loading">
        <div class="wix-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/wix-dashboard.tsx"></script>
  </body>
</html>
